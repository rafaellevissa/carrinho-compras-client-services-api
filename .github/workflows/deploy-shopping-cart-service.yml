name: Deploy Shopping Cart Service

on:
  push:
    paths:
      - services/shopping-cart/**
      - .github/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rafaellevissa/allu-shopping-cart-service:latest
  APP_NAME: allu-shopping-cart-service

jobs:
  tests:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.Js
        uses: actions/setup-node@v3
        with:
          node-version: ^21

      - name: Installing Dependencies
        working-directory: services/shopping-cart
        run: npm install

      - name: Create dotenv
        working-directory: services/shopping-cart
        run: echo "${{ secrets.SHOPPING_CART_ENV }}" | base64 --decode > .env

      - name: Run tests
        run: npm run test
        working-directory: services/shopping-cart

  build:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Github Registrey
        if: success()
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image api
        working-directory: services/shopping-cart
        run: docker build -f .docker/Dockerfile -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} .

      - name: Publish image api
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'main'
    steps:
      - name: EC2 Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |-
            echo "${{ secrets.SHOPPING_CART_ENV }}" | base64 --decode > /tmp/.env-shopping-cart
            app_port="$(cat /tmp/.env-shopping-cart | grep -E '^APP_PORT=[0-9]+$' | cut -d '=' -f 2)"
            docker container stop ${{ env.APP_NAME}} || true
            docker container rm ${{ env.APP_NAME}} || true
            docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker run -d --restart=unless-stopped -p "${app_port}:${app_port}" --env-file /tmp/.env-shopping-cart --name ${{ env.APP_NAME}} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            rm /tmp/.env-shopping-cart
